<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srinidhi Vegetables</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f8; margin: 0; padding-bottom: 100px; }
        header { background: white; padding: 15px; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header-content { max-width: 1000px; margin: 0 auto; display: flex; flex-direction: column; gap: 10px; }
        h1 { margin: 0; font-size: 22px; color: #2c3e50; font-weight: 800; display: flex; align-items: center; justify-content: space-between; }
        
        .cat-scroll { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .cat-btn { background: #eef2f3; border: 1px solid #ddd; padding: 8px 16px; border-radius: 20px; white-space: nowrap; font-weight: 600; color: #555; cursor: pointer; transition: 0.2s; }
        .cat-btn.active { background: #27ae60; color: white; border-color: #27ae60; }

        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        input[type="text"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
        .card { background: white; border-radius: 12px; padding: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); text-align: center; display: flex; flex-direction: column; justify-content: space-between; height: 300px; position: relative; }
        
        .card img { width: 100%; height: 130px; object-fit: cover; border-radius: 8px; margin-bottom: 8px; background-color: #f0f0f0; display: block; }
        .card img.hidden { display: none; }
        .placeholder-box { width: 100%; height: 130px; background-color: #e8f5e9; border-radius: 8px; margin-bottom: 8px; display: flex; align-items: center; justify-content: center; color: #1b5e20; font-weight: 700; font-size: 18px; padding: 10px; box-sizing: border-box; display: none; }
        .placeholder-box.visible { display: flex; }

        .name { font-size: 15px; font-weight: 700; color: #333; margin-bottom: 4px; height: 40px; overflow: hidden; line-height: 1.3; }
        .unit { font-size: 12px; color: #777; font-weight: 500; margin-bottom: 4px; }
        .price { color: #27ae60; font-size: 17px; font-weight: 800; margin-bottom: 10px; }

        .add-btn { background: white; color: #27ae60; border: 2px solid #27ae60; padding: 6px; width: 100%; border-radius: 6px; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 14px; text-transform: uppercase; }
        .add-btn:hover { background: #27ae60; color: white; }
        
        .qty-control { display: flex; align-items: center; justify-content: space-between; border: 2px solid #27ae60; border-radius: 6px; overflow: hidden; }
        .qty-btn { background: #27ae60; color: white; border: none; padding: 6px 12px; font-weight: bold; cursor: pointer; font-size: 18px; width: 35px; }
        .qty-val { font-weight: 800; color: #27ae60; font-size: 14px; }

        .out-stock-card { opacity: 0.6; pointer-events: none; }
        .out-stock-card img, .out-stock-card .placeholder-box { filter: grayscale(100%); }
        .badge { background: #e74c3c; color: white; padding: 4px 8px; font-size: 10px; border-radius: 4px; position: absolute; top: 10px; right: 10px; font-weight: bold; z-index: 10; }

        .cart-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background-color: #27ae60; color: white; padding: 12px 20px; border-radius: 50px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 200; display: none; cursor: pointer; }
        .cart-total { font-weight: 800; font-size: 18px; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 300; display: none; align-items: center; justify-content: center; }
        .modal { background: white; width: 90%; max-width: 400px; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-height: 90vh; overflow-y: auto; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; color: #555; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        
        .pay-btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; margin-bottom: 10px; }
        .btn-cod { background: #2c3e50; color: white; }
        .btn-upi { background: #27ae60; color: white; transition: 0.3s; }
        .close-modal { float: right; font-size: 24px; cursor: pointer; color: #aaa; }
        .empty-msg { text-align: center; color: #777; margin-top: 30px; font-size: 16px; grid-column: 1 / -1; }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <h1><span id="header-emoji"></span> Srinidhi Vegetables</h1>
            <div class="cat-scroll">
                <button class="cat-btn active" onclick="filterCat('All')">All</button>
                <button class="cat-btn" onclick="filterCat('Vegetable')">Vegetables</button>
                <button class="cat-btn" onclick="filterCat('Leafy')">Leafy</button>
                <button class="cat-btn" onclick="filterCat('Fruit')">Fruits</button>
                <button class="cat-btn" onclick="filterCat('Premium')">Premium</button>
            </div>
            <input type="text" id="search" placeholder="ðŸ” Search (e.g. Tomato)..." onkeyup="renderShop()">
        </div>
    </header>

    <div class="container">
        <div id="grid" class="grid"></div>
    </div>

    <div id="cart-bar" class="cart-bar" onclick="openCheckout()">
        <div><span id="item-count">0</span> Items</div>
        <div class="cart-total">Check Out <span class="rupee-symbol"></span><span id="total-price">0</span> ></div>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <span class="close-modal" onclick="closeCheckout()">&times;</span>
            <h2>Checkout ðŸ›’</h2>
            
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" id="cust-name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="tel" id="cust-mobile" placeholder="Enter 10-digit number" maxlength="10">
            </div>
            <div class="form-group">
                <label>Delivery Address</label>
                <textarea id="cust-address" rows="3" placeholder="Flat No, Street, Landmark..."></textarea>
            </div>
            
            <p><strong>Total to Pay: <span class="rupee-symbol"></span><span id="modal-total">0</span></strong></p>
            
            <button class="pay-btn btn-upi" id="btn-upi" onclick="processOrder('UPI')">âš¡ Order & Pay via UPI</button>
            <button class="pay-btn btn-cod" onclick="processOrder('COD')">ðŸ’µ Cash on Delivery</button>
        </div>
    </div>
    
    <script>
        // --- SAFE EMOJI LOADER ---
        // We use JavaScript to inject Emojis so they don't break in file saving
        document.getElementById('header-emoji').innerText = '\uD83E\uDD66'; // Broccoli
        document.querySelectorAll('.rupee-symbol').forEach(el => el.innerText = '\u20B9'); // Rupee

        let products = [];
        let cart = {}; 
        let activeCat = 'All';

        const staticImages = {
            "tomato": "https://upload.wikimedia.org/wikipedia/commons/8/89/Tomato_je.jpg",
            "bangalore tomato": "https://upload.wikimedia.org/wikipedia/commons/8/89/Tomato_je.jpg",
            "onion": "https://upload.wikimedia.org/wikipedia/commons/2/25/Onion_on_White.JPG",
            "potato": "https://upload.wikimedia.org/wikipedia/commons/a/ab/Patates.jpg",
            "new potato": "https://upload.wikimedia.org/wikipedia/commons/a/ab/Patates.jpg",
            "green chillies": "https://upload.wikimedia.org/wikipedia/commons/d/d4/Green_chilli_peppers.jpg",
            "brinjal black": "https://upload.wikimedia.org/wikipedia/commons/7/76/Solanum_melongena_24_08_2012_%281%29.JPG",
            "brinjal white": "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/White_eggplant_1.jpg/800px-White_eggplant_1.jpg",
            "brinjal long": "https://upload.wikimedia.org/wikipedia/commons/7/76/Solanum_melongena_24_08_2012_%281%29.JPG",
            "lady finger": "https://upload.wikimedia.org/wikipedia/commons/f/f6/Okra_at_market_in_Little_India%2C_Singapore.jpg",
            "bottle gourd": "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Calabash_squash_2006.jpg/640px-Calabash_squash_2006.jpg",
            "ridge gourd": "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Luffa_acutangula_02.jpg/640px-Luffa_acutangula_02.jpg",
            "bitter gourd": "https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Momordica_charantia_at_Pampanga_Market.jpg/640px-Momordica_charantia_at_Pampanga_Market.jpg",
            "snake gourd": "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Snake_gourd.jpg/640px-Snake_gourd.jpg",
            "cucumber (keera)": "https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Ars_Cucumber.jpg/640px-Ars_Cucumber.jpg",
            "capsicum green": "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Green_Capsicum.jpg/640px-Green_Capsicum.jpg",
            "capsicum red": "https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Pepper_bell_red.jpg/640px-Pepper_bell_red.jpg",
            "capsicum yellow": "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Yellow_Capsicum.jpg/640px-Yellow_Capsicum.jpg",
            "radish": "https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/White_radish.jpg/640px-White_radish.jpg",
            "carrot": "https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Carrots_at_market.jpg/640px-Carrots_at_market.jpg",
            "red carrot": "https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Carrots_at_market.jpg/640px-Carrots_at_market.jpg",
            "beetroot": "https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Beetroot_jm26647.jpg/640px-Beetroot_jm26647.jpg",
            "cauliflower": "https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Cauliflower.JPG/640px-Cauliflower.JPG",
            "cabbage": "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Cabbage_and_cross_section_on_white.jpg/640px-Cabbage_and_cross_section_on_white.jpg",
            "sweet potato": "https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Ipomoea_batatas_006.JPG/640px-Ipomoea_batatas_006.JPG",
            "ginger": "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Ginger.jpg/640px-Ginger.jpg",
            "garlic": "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Garlic_bulbs_and_cloves.jpg/640px-Garlic_bulbs_and_cloves.jpg",
            "lemon": "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Lemon.jpg/640px-Lemon.jpg",
            "raw banana": "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Green_Bananas.jpg/640px-Green_Bananas.jpg",
            "dondakaya (ivy gourd)": "https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Coccinia_grandis_fruit.jpg/640px-Coccinia_grandis_fruit.jpg",
            "drumstick": "https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Moringa_oleifera_pods.jpg/640px-Moringa_oleifera_pods.jpg",
            "spinach (palak)": "https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Spinacia_oleracea_Spinach.jpg/640px-Spinacia_oleracea_Spinach.jpg",
            "coriander": "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Coriander_leaves.jpg/640px-Coriander_leaves.jpg",
            "curry leaves": "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Curry_leaves_Murraya_koenigii.jpg/640px-Curry_leaves_Murraya_koenigii.jpg",
            "mint (pudeena)": "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Mint_leaves.jpg/640px-Mint_leaves.jpg",
            "sweet corn (peeled)": "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Corn_cobs.jpg/640px-Corn_cobs.jpg",
            "baby corn": "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Baby_corn_stir_fry.jpg/640px-Baby_corn_stir_fry.jpg",
            "eggs": "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Chicken_egg_2009-06-04.jpg/640px-Chicken_egg_2009-06-04.jpg",
            "coconut": "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Coconuts_at_Hainan.jpg/640px-Coconuts_at_Hainan.jpg",
            "peeled garlic": "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Garlic_bulbs_and_cloves.jpg/640px-Garlic_bulbs_and_cloves.jpg",
            "green peas (hara matar)": "https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Peas_in_pods_-_Studio.jpg/640px-Peas_in_pods_-_Studio.jpg",
            "papaya": "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Papaya_cross_section_BNC.jpg/640px-Papaya_cross_section_BNC.jpg",
            "watermelon": "https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Taiwan_2009_Tainan_City_Organic_Farm_Watermelon_FRD_7962.jpg/640px-Taiwan_2009_Tainan_City_Organic_Farm_Watermelon_FRD_7962.jpg",
            "normal banana": "https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Banana-Single.jpg/640px-Banana-Single.jpg",
            "apple": "https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Red_Apple.jpg/640px-Red_Apple.jpg",
            "pineapple": "https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Pineapple_and_cross_section.jpg/640px-Pineapple_and_cross_section.jpg",
            "broccoli": "https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Broccoli_and_cross_section_edit.jpg/640px-Broccoli_and_cross_section_edit.jpg",
            "zucchini": "https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Ars_Cucumber.jpg/640px-Ars_Cucumber.jpg",
            "lettuce iceberg": "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Iceberg_lettuce_in_SB.jpg/640px-Iceberg_lettuce_in_SB.jpg",
            "mushroom": "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Champignon_mushroom.jpg/640px-Champignon_mushroom.jpg"
        };

        async function loadData() {
            try { 
                const res = await fetch('/api/vegetables'); 
                products = await res.json(); 
                products.sort((a, b) => a.name.localeCompare(b.name));
                renderShop(); 
            } catch (err) { console.error(err); }
        }

        function filterCat(category) {
            activeCat = category;
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText === category || (category === 'All' && btn.innerText === 'All')) btn.classList.add('active');
            });
            renderShop();
        }

        function getStep(unit) {
            return unit.toLowerCase() === 'kg' ? 0.25 : 1;
        }

        function renderShop() {
            const grid = document.getElementById('grid');
            const term = document.getElementById('search').value.toLowerCase();
            grid.innerHTML = "";
            let foundCount = 0;

            products.forEach(item => {
                if(!item.name.toLowerCase().includes(term)) return;
                if (activeCat !== 'All' && (!item.category || item.category !== activeCat)) return; 
                foundCount++;

                let searchName = item.name.toLowerCase().trim();
                let imageSrc = "";
                if (item.imageUrl && item.imageUrl.trim() !== "") {
                    imageSrc = item.imageUrl;
                } else if (staticImages[searchName]) { 
                    imageSrc = staticImages[searchName];
                }

                let imageHTML = imageSrc 
                    ? `<img src="${imageSrc}" alt="${item.name}" onerror="this.style.display='none'; this.nextElementSibling.classList.add('visible');">
                       <div class="placeholder-box">${item.name}</div>` 
                    : `<div class="placeholder-box visible">${item.name}</div>`;

                const cartItem = cart[item.name]; 
                const step = getStep(item.unit);
                let buttonHTML = !item.inStock ? `<div style="font-size:12px; color:red; font-weight:bold;">Out of Stock</div>` 
                    : cartItem ? `<div class="qty-control"><button class="qty-btn" onclick="updateQty('${item.name}', -${step})">-</button><span class="qty-val">${cartItem.qty} ${item.unit}</span><button class="qty-btn" onclick="updateQty('${item.name}', ${step})">+</button></div>`
                    : `<button class="add-btn" onclick="addToCart('${item.name}', ${item.price}, '${item.unit}')">ADD +</button>`;

                grid.innerHTML += `<div class="card ${!item.inStock ? 'out-stock-card' : ''}">${!item.inStock ? '<span class="badge">Sold Out</span>' : ''}${imageHTML}<div class="name">${item.name}</div><div class="unit">Price: \u20B9${item.price} / ${item.unit}</div>${buttonHTML}</div>`;
            });

            if (foundCount === 0) grid.innerHTML = `<div class="empty-msg">No items found in "${activeCat}".<br>Please check Admin Panel categories.</div>`;
            updateCartBar();
        }

        function addToCart(name, price, unit) {
            const step = getStep(unit);
            cart[name] = { price: price, unit: unit, qty: step };
            if (navigator.vibrate) navigator.vibrate(50);
            renderShop();
        }

        function updateQty(name, change) {
            if (cart[name]) {
                let newQty = Math.round((cart[name].qty + change) * 100) / 100;
                if (newQty > 10) { alert("Max limit is 10!"); return; }
                if (newQty <= 0) delete cart[name]; else cart[name].qty = newQty;
            }
            renderShop();
        }

        function updateCartBar() {
            let totalItems = 0, totalPrice = 0;
            for(let name in cart) { totalItems += 1; totalPrice += cart[name].qty * cart[name].price; }
            document.getElementById('item-count').innerText = totalItems;
            document.getElementById('total-price').innerText = Math.round(totalPrice);
            document.getElementById('modal-total').innerText = Math.round(totalPrice);
            document.getElementById('cart-bar').style.display = totalItems > 0 ? "flex" : "none";
        }

        function openCheckout() {
            document.getElementById('modal-overlay').style.display = 'flex';
            const btn = document.getElementById('btn-upi');
            btn.innerText = "âš¡ Order & Pay via UPI";
            btn.style.backgroundColor = "#27ae60";
            btn.onclick = function() { processOrder('UPI'); };
        }
        function closeCheckout() { document.getElementById('modal-overlay').style.display = 'none'; }

        // ðŸ”¥ THE UNICODE MESSAGE GENERATOR (SAFE EMOJIS)
        function processOrder(mode) {
            const name = document.getElementById('cust-name').value;
            const mobile = document.getElementById('cust-mobile').value;
            const address = document.getElementById('cust-address').value;
            
            if(!name || !address || !mobile) { alert("Please enter Name, Mobile, and Address!"); return; }

            // Using UNICODE characters for Bold (*), Broccoli, etc. to prevent file corruption
            const BROCCOLI = '\uD83E\uDD66';
            const USER = '\uD83D\uDC64';
            const PHONE = '\uD83D\uDCDE';
            const HOUSE = '\uD83C\uDFE0';
            const CARD = '\uD83D\uDCB3';
            const DOT = '\u25AA\uFE0F';
            const RUPEE = '\u20B9';

            let message = `*New Order - Srinidhi Vegetables* ${BROCCOLI}\n`;
            message += `${USER} Name: ${name}\n`;
            message += `${PHONE} Mobile: ${mobile}\n`;
            message += `${HOUSE} Address: ${address}\n`;
            message += `${CARD} Payment: ${mode}\n\n`;
            message += `*Order Details:*\n`;
            
            let total = 0;
            for (let item in cart) {
                let line = cart[item].qty * cart[item].price;
                total += line;
                message += `${DOT} ${item}: ${cart[item].qty} ${cart[item].unit} (${RUPEE}${line})\n`;
            }
            message += `\n*Total Bill: ${RUPEE}${Math.round(total)}*`;

            const phoneNumber = "919963169733"; 
            window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`, '_blank');

            if (mode === 'UPI') {
                const btn = document.getElementById('btn-upi');
                btn.innerText = "ðŸ‘‰ Click HERE to Pay on GPay/PhonePe";
                btn.style.backgroundColor = "#e67e22"; 
                
                const upiId = "9963169733@ybl"; 
                const upiLink = `upi://pay?pa=${upiId}&pn=SrinidhiVegetables&am=${Math.round(total)}&tn=Vegetables`;

                btn.onclick = function() { window.location.href = upiLink; };
            } else {
                closeCheckout();
            }
        }

        loadData();
    </script>
</body>
</html>
